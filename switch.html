<!DOCTYPE html>
<html>
    <head>
        <title>switch program</title>
    </head>
    <body>
        <h2>program of switch case</h2>
        <script>
            day=prompt("enter a day");
            switch(day){
                case '1':
                    document.writeln("Monday");
                    break;
                case '2':
                    document.writeln("Tuesday");
                    break;
                case '3':
                    document.writeln("Wednesaday");
                    break;
                case '4':
                    document.writeln("Friday");
                    break;
                case '5':
                    document.writeln("Saturday");
                    break;
                case '6':
                    document.writeln("Sunday");
                    break;
                default :
                  document.writeln("input invalid day......")
                
            }
        </script>
    </body>
</html>
