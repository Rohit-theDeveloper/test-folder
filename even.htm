<!DOCTYPE html>
<html>
    <head>
        <title>even odd program</title>
    </head>
    <body>
        <h3>prongram to check even odd</h3>
        <script>
            num=prompt("enter a number");
            if(num%2==0){
                document.write("it's even number");
            }
        else{
            document.write("odd number");
        }
        </script>
    </body>
</html>
